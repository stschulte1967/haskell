name:                beginning
version:             0.1.0.0
github:              "stschulte1967/beginning"
license:             BSD3
author:              "Stephan Schulte"
maintainer:          "stephan.schulte@gmail.com"
copyright:           "2021 Stephan Schulte"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Tests with Haskell and Music
# category:            Music

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/beginning#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  beginning-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - beginning

tests:
  beginning-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - beginning
